<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../dist/mediakit.js"></script>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>mediakit</title>
</head>
<body>

<h1>
    mediakit
</h1>
<p>
    A powerful and simple interface for controlling media on web pages.
</p>

<audio id="audio1" src="resources/music.m4a" controls></audio>
<audio id="audio2" src="resources/music.m4a" controls></audio>

<video id="video1" src="resources/video.mp4" controls></video><br>
<video id="video2" src="resources/video.mp4" controls></video><br>

<iframe id="vimeo1" src="https://player.vimeo.com/video/449125816" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
<p><a href="https://vimeo.com/449125816">Malpelo: An Expedition</a> from <a href="https://vimeo.com/victoriarivera">Victoria Rivera</a> on <a href="https://vimeo.com">Vimeo</a>.</p><br>

<iframe id="vimeo2" src="https://player.vimeo.com/video/449125816" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
<p><a href="https://vimeo.com/449125816">Malpelo: An Expedition</a> from <a href="https://vimeo.com/victoriarivera">Victoria Rivera</a> on <a href="https://vimeo.com">Vimeo</a>.</p><br>

<button onclick="onButtonPress()">Pause All</button>

<script type="module">

    const mk = window.mediakit;

    mk.create(
        [
            {type: 'audio', selector: '#audio1'},
            {type: 'audio', selector: '#audio2'},
            {type: 'video', selector: '#video1'},
            {type: 'video', selector: '#video2'},
            {type: 'vimeo', selector: '#vimeo1'},
            {type: 'vimeo', selector: '#vimeo2'},
        ],
        {
            playExclusive: true,
            log: true
        }
    )

    window.onButtonPress = () => {
        mk.pauseAll()
    }

</script>
<style>
    * {
        font-family: 'Montserrat', sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    audio {
        margin: 1rem
    }

    button {
        margin: 1rem
    }
</style>
</body>
</html>
