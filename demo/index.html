<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../dist/mediakit.js"></script>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>mediakit</title>
</head>
<body>

<h1>
    mediakit
</h1>
<p>
    A powerful and simple interface for controlling media on web pages.
</p>

<audio id="audio1" src="resources/music.m4a" controls></audio>
<audio id="audio2" src="resources/music.m4a" controls></audio>

<video id="video1" src="resources/video.mp4" controls></video><br>
<video id="video2" src="resources/video.mp4" controls></video>

<button onclick="pauseEverything()">Pause All</button>

<script type="module">

    const mk = window.mediakit;

    mk.create(
        [
            {type: 'audio', selector: '#audio1'},
            {type: 'audio', selector: '#audio2'},
            {type: 'video', selector: '#video1'},
            {type: 'video', selector: '#video2'},
        ],
        {
            playExclusive: true,
            log: true
        }
    )


    window.pauseEverything = () => {
        mk.pauseAll()
    }

</script>
<style>
    * {
        font-family: 'Montserrat', sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    audio {
        margin: 1rem
    }

    button {
        margin: 1rem
    }
</style>
</body>
</html>
